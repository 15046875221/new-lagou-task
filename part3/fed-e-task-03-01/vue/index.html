<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>差值表达式</h1>
        <h2>{{ msg }}</h2>
        <h3>{{ count }}</h3>
        <h1>v-text</h1>
        <div v-text="msg"></div>
        <h1>v-model</h1>
        <input type="text" v-model="msg">
        <input type="text" v-model="count">
        <h1>v-html</h1>
        <div v-html="html">
            <p>123321</p>
            <p>123333</p>
        </div>
        <h1>v-on</h1>
        <button v-on:click="handelClick">{{click}}</button>
    </div>
    <script src="./js/dep.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/complier.js"></script>
    <script src="./js/observer.js"></script>
    <script src="./js/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello Vue',
                count: 100,
                person: {
                    name: '张三'
                },
                html: `<h2>66666</h2>`,
                click: 'text'
            },
            methods: {
                handelClick() {
                    this.click = 'aaaa';
                }
            }
        });
        // vm.msg = {test: 'hello'}
    </script>
</body>
</html>
